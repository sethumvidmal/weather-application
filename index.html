<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherSwift</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="search-header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Search location..."
            id="searchField"
          />
          <button id="searchBtn" class="search-btn">
            <i class="bi bi-search"></i>
          </button>
        </div>
        <button class="settings-btn" id="themeBtn">
          <i class="bi bi-gear"></i>
        </button>
      </header>

      <main class="weather-content">
        <div class="current-weather">
          <div class="location">
            <h1 class="location-name"></h1>
            <p class="current-date"></p>
          </div>

          <div class="weather-main">
            <div class="temperature">
              <span class="current-temp"></span>
              <div class="weather-icon"></div>
            </div>
            <p class="weather-description"></p>
          </div>

          <div class="weather-details">
            <div class="detail-item">
              <i class="bi bi-wind"></i>
              <div class="detail-info">
                <span class="lblWind"></span>
                <p>Wind</p>
              </div>
            </div>
            <div class="detail-item">
              <i class="bi bi-droplet"></i>
              <div class="detail-info">
                <span class="lblHumidity"></span>
                <p>Humidity</p>
              </div>
            </div>
            <div class="detail-item">
              <i class="bi bi-cloud"></i>
              <div class="detail-info">
                <span class="lblCloudCover"></span>
                <p>Cloud Cover</p>
              </div>
            </div>
            <div class="detail-item">
              <i class="bi bi-thermometer-half"></i>
              <div class="detail-info">
                <span class="lblPressure"></span>
                <p>Pressure</p>
              </div>
            </div>
            <div class="detail-item">
              <i class="bi bi-sun"></i>
              <div class="detail-info">
                <span class="lblUv"></span>
                <p>UV Index</p>
              </div>
            </div>
            <div class="detail-item">
              <i class="bi bi-cloud-rain"></i>
              <div class="detail-info">
                <span class="lblPrecipitation"></span>
                <p>Precipitation</p>
              </div>
            </div>
          </div>
        </div>

        <section class="forecast">
          <h2>3-Day Forecast</h2>
          <div class="forecast-container">
            <!-- Forecast cards will be inserted here by JavaScript -->
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
