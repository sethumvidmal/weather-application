<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>weather</title>
   <link rel="stylesheet" href="Css/bootstrap.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   <link rel="stylesheet" href="Css/style.css">
</head>

<body onload="loadDefaultLocation()">
   <div class="city-search-mode">
      <div>
         <label for="" class="lblLocation"></label>
      </div>
      <div class="searchBox">
         <input type="text" placeholder="Search location" class="searchField" id="searchField">
         <button onclick="searchBtnOnClick()" class="btn-search"><i class="bi bi-search"></i></button>
      </div>
      <div class="switchTheme">
         <button class="btnDarkMode" onclick="switchTheme()"><i class="bi bi-moon-fill"></i></button>
      </div>
   </div>
   <div class="currentWeather">
      <div class="icon"></div>
      <div>
         <label class="currentTemp"></label>
         <label class="currentState">Mostly sunny</label>
      </div>
      <div class="verticalLine"></div>
      <div class="tblContainer">
         <table class="tblDetails">
            <tr>
               <td class="tblDetails">
                  <label class="lblHumidity"></label><br>
                  <label class="weatherStatus">Humidity</label>
               </td>
               <td class="tblDetails">
                  <label class="lblWind"></label><br>
                  <label class="weatherStatus">Wind</label>
               </td>
               <td class="tblDetails">
                  <label class="lblPressure"></label><br>
                  <label class="weatherStatus">Pressure in mili bar</label>
               </td>
            </tr>
            <tr>
               <td class="tblDetails">
                  <label class="lblUv"></label><br>
                  <label class="weatherStatus">UV Index</label>
               </td>
               <td class="tblDetails">
                  <label class="lblCloudCover"></label><br>
                  <label class="weatherStatus">Cloud cover</label>
               </td>
               <td class="tblDetails">
                  <label class="lblPrecipitation"></label><br>
                  <label class="weatherStatus">Precipitation in millimeters</label>
               </td>
            </tr>
         </table>
      </div>
   </div>

   <label for="" class="lblHistory">&nbsp;Past 3 days</label>
   </div>
   <div class="historyDetailsContainer">
      <div class="card" style="width: 18rem;">
         <div class="imgCard1"> <img src="" class="card-img-top" alt="weather icon"> </div>
         <div class="card-body">
            <label for="" class="lblCard1"></label>
            <p class="card-text">
            <table>
               <tr>
                  <td class="historyTableDetails">Max temp:</td>
                  <td class="lblHistoryMaxTemp1 textStyle"></td>
               </tr>
               <tr>
                  <td class="historyTableDetails">Min temp:</td>
                  <td class="lblHistoryMinTemp1 textStyle"></td>
               </tr>
               <tr>
                  <td colspan="2" class="lblHistoryText1 textStyle"></td>
               </tr>
            </table>
            </p>
         </div>
      </div>

      <div class="card" style="width: 18rem;">
         <div class="imgCard2"> <img src="" class="card-img-top" alt="weather icon"> </div>
         <div class="card-body">
            <label for="" class="lblCard2"></label>
            <p class="card-text">
            <table>
               <tr>
                  <td class="historyTableDetails">Max temp:</td>
                  <td class="lblHistoryMaxTemp2 textStyle"></td>
               </tr>
               <tr>
                  <td class="historyTableDetails">Min temp:</td>
                  <td class="lblHistoryMinTemp2 textStyle"></td>
               </tr>
               <tr>
                  <td colspan="2" class="lblHistoryText2 textStyle"></td>
               </tr>
            </table>
            </p>
         </div>
      </div>

      <div class="card" style="width: 18rem;">
         <div class="imgCard3"> <img src="" class="card-img-top" alt="weather icon"> </div>
         <div class="card-body">
            <label for="" class="lblCard3"></label>
            <p class="card-text">
            <table>
               <tr>
                  <td class="historyTableDetails">Max temp:</td>
                  <td class="lblHistoryMaxTemp3 textStyle"></td>
               </tr>
               <tr>
                  <td class="historyTableDetails">Min temp:</td>
                  <td class="lblHistoryMinTemp3 textStyle"></td>
               </tr>
               <tr>
                  <td colspan="2" class="lblHistoryText3 textStyle"></td>
               </tr>
            </table>
            </p>
         </div>
      </div>
   </div>
   </div>
   <div>
      <label for="" class="lblFuture">&nbsp;Next 3 days</label>
   </div>
   <div class="nextDaysDetails">
      <table class="tblFuture">
         <tr>
            <td class="second-table-td"><label for="" class="lblFutureDetals day01Date"><label for=""
                     class="raw1Date"></label> </label></td>
            <td class="second-table-td"> <label for="" class="lblFutureDetals"><label for="" class="raw1MaxTemp"> 10℃
                  </label>
                  <p>Max Temp</p>
               </label></td>
            <td class="second-table-td"> <label for="" class="lblFutureDetals"><label for="" class="raw1MinTemp"> 21℃
                  </label>
                  <p>Min Temp</p>
               </label></td>
            <td class="second-table-td"> <label for="" class="lblFutureDetals"> <label for=""
                     class="raw1WindSpeed">12mph</label>
                  <p>Wind Speed (max)</p>
               </label></td>
            <td class="second-table-td"><label for="" class="lblFutureDetals"> <label for=""
                     class="raw1Humidity">0%</label>
                  <p>Humidity (avg)</p>
               </label></td>
         </tr>
         <tr>
            <td class="second-table-td"><label for="" class="lblFutureDetals day01Date"><label for=""
                     class="raw2Date"></label> </label></td>
            <td class="second-table-td"> <label for="" class="lblFutureDetals"><label for="" class="raw2MaxTemp"> 10℃
                  </label>
                  <p>Max Temp</p>
               </label></td>
            <td class="second-table-td"> <label for="" class="lblFutureDetals"><label for="" class="raw2MinTemp"> 21℃
                  </label>
                  <p>Min Temp</p>
               </label></td>
            <td class="second-table-td"> <label for="" class="lblFutureDetals"> <label for=""
                     class="raw2WindSpeed">12mph</label>
                  <p>Wind Speed (max)</p>
               </label></td>
            <td class="second-table-td"><label for="" class="lblFutureDetals"> <label for=""
                     class="raw2Humidity">0%</label>
                  <p>Humidity (avg)</p>
               </label></td>
         </tr>
         <tr>
            <td class="second-table-td"><label for="" class="lblFutureDetals day01Date"><label for=""
                     class="raw3Date"></label> </label></td>
            <td class="second-table-td"> <label for="" class="lblFutureDetals"><label for="" class="raw3MaxTemp"> 10℃
                  </label>
                  <p>Max Temp</p>
               </label></td>
            <td class="second-table-td"> <label for="" class="lblFutureDetals"><label for="" class="raw3MinTemp"> 21℃
                  </label>
                  <p>Min Temp</p>
               </label></td>
            <td class="second-table-td"> <label for="" class="lblFutureDetals"> <label for=""
                     class="raw3WindSpeed">12mph</label>
                  <p>Wind Speed (max)</p>
               </label></td>
            <td class="second-table-td"><label for="" class="lblFutureDetals"> <label for=""
                     class="raw3Humidity">0%</label>
                  <p>Humidity (avg)</p>
               </label></td>
         </tr>
      </table>
   </div>
   <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
   <script src="Js/script.js"></script>
</body>

</html>
