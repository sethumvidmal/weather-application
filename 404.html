<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found | WeatherSwift</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style media="screen">
      :root {
        --primary-bg: #1a1b2e;
        --card-bg: rgba(255, 255, 255, 0.1);
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --accent-color: #3c7dd9;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: var(--primary-bg);
        color: var(--text-primary);
        min-height: 100vh;
        line-height: 1.5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .error-container {
        background: var(--card-bg);
        border-radius: 1rem;
        padding: 3rem;
        text-align: center;
        max-width: 600px;
        width: 100%;
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 35px rgba(0, 0, 0, 0.33);
        margin-bottom: 2rem;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 700;
        color: var(--accent-color);
        margin: 0 0 1rem;
        line-height: 1;
      }

      .error-title {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
      }

      .error-message {
        color: var(--text-secondary);
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }

      .error-icon {
        font-size: 4rem;
        color: var(--accent-color);
        margin-bottom: 1.5rem;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .home-button {
        display: inline-block;
        background: var(--accent-color);
        color: var(--text-primary);
        padding: 0.8rem 1.5rem;
        border-radius: 2rem;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        border: none;
        font-size: 1.1rem;
      }

      .home-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        background: #4b8ae6;
        color: white;
      }

      @media (max-width: 768px) {
        .error-container {
          padding: 2rem;
        }

        .error-code {
          font-size: 6rem;
        }

        .error-title {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        .error-container {
          padding: 1.5rem;
        }

        .error-code {
          font-size: 4rem;
        }

        .error-title {
          font-size: 1.5rem;
        }

        .error-message {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <i class="bi bi-cloud-slash error-icon"></i>
      <h1 class="error-code">404</h1>
      <h2 class="error-title">Weather Update Unavailable</h2>
      <p class="error-message">
        The forecast you're looking for seems to have drifted away. Please check
        the URL and try again, or return to the homepage for the latest weather
        updates.
      </p>
      <a href="/" class="home-button">
        <i class="bi bi-house-door"></i> Back to Weather
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
